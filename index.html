<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

<title>Kwinna ðŸ’Œ Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">

<style>
:root{
  --pink:#ff5c8a;
  --pink2:#ff9cc3;
  --bg1:#fff0f6;
  --bg2:#fffaf2;
}
html,body{
  margin:0;
  height:100%;
  font-family:Poppins,system-ui;
}
body{
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
  overflow:hidden;
}
button{ touch-action:manipulation; }
.card{
  background:white;
  padding:26px;
  border-radius:22px;
  width:min(900px,100%);
  box-shadow:0 24px 60px rgba(0,0,0,.12);
}
h1{ margin:0;font-size:26px; }
.sub{ color:#666;margin:10px 0 22px; }
.buttons{ display:flex;gap:14px;flex-wrap:wrap; }
button{
  border:0;border-radius:14px;
  padding:14px 20px;
  font-weight:600;
  cursor:pointer;
}
.yes{ background:linear-gradient(90deg,var(--pink),var(--pink2));color:white; }
.no{ background:white;border:2px dashed #ffd1e3;color:var(--pink); }
.maybe{ background:#fff4fa; }
.note{ margin-top:14px;color:#777;font-size:14px; }

/* Overlay */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(10,10,20,.55);
  backdrop-filter:blur(8px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
  padding:16px;
}
.modal{
  background:white;
  border-radius:18px;
  padding:22px;
  width:min(720px,100%);
  max-height:92vh;
  overflow:auto;
  box-shadow:0 40px 90px rgba(0,0,0,.35);
}

/* Cute Maybe loader */
.cute-loader{
  text-align:center;
  font-size:18px;
}
.cute-loader .heart{
  font-size:32px;
  animation:pulse 1s ease-in-out infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.3)}
  100%{transform:scale(1)}
}

/* Stickman */
.stickman{text-align:center;}
.stickman img{
  max-height:40vh;
  max-width:70vw;
  object-fit:contain;
  display:block;
  margin:0 auto 12px;
}

/* Floating hearts */
.float-heart{
  position:fixed;
  font-size:22px;
  animation:floatUp 2.6s ease-out forwards;
  pointer-events:none;
}
@keyframes floatUp{
  from{transform:translateY(0) scale(.8);opacity:0}
  20%{opacity:1}
  to{transform:translateY(-140px) scale(1.1);opacity:0}
}

/* Letter */
.letter{
  font-family:"Dancing Script",cursive;
  font-size:22px;
  line-height:1.6;
  color:#333;
}
.letter h2{
  font-size:30px;
  color:var(--pink);
  margin-top:0;
}
.signature{
  margin-top:18px;
  font-size:26px;
  color:var(--pink);
}
.download{
  margin-top:18px;
  width:100%;
  background:linear-gradient(90deg,var(--pink),var(--pink2));
  color:white;
}
</style>
</head>

<body>

<div class="card">
  <h1>Okay butâ€¦ will you be my Valentine again, Kwinna? ðŸ’Œ</h1>
  <p class="sub">Engineered romance. Soft decisions encouraged.</p>

  <div class="buttons">
    <button class="yes" id="yesBtn">Yes ðŸ’–</button>
    <button class="no" id="noBtn">No (this button is broken ðŸ™ƒ)</button>
    <button class="maybe" id="maybeBtn">Maybe ðŸŒ¸</button>
  </div>

  <div class="note">Awaiting user inputâ€¦</div>
</div>

<div class="overlay" id="overlay">
  <div class="modal" id="modal"></div>
</div>

<script>
/* ===============================
   DATE LOGIC (CORRECT)
   =============================== */
const START_DATE = new Date(2025, 0, 10); // Jan 10, 2025

function atMidnight(d){
  return new Date(d.getFullYear(), d.getMonth(), d.getDate());
}

function calculateDuration(){
  const start = atMidnight(START_DATE);
  const today = atMidnight(new Date());
  const totalDays = Math.floor((today - start) / 86400000);
  const years = Math.floor(totalDays / 365);
  const days = totalDays % 365;
  return { years, days };
}

/* ===============================
   COUNTER ANIMATION
   =============================== */
function animateCounter(targetYears, targetDays, el){
  const duration = 1200;
  const start = performance.now();
  function easeOut(t){ return 1 - Math.pow(1 - t, 3); }

  function tick(now){
    const p = Math.min((now - start) / duration, 1);
    const e = easeOut(p);
    const y = Math.floor(e * targetYears);
    const d = Math.floor(e * targetDays);
    el.innerHTML = `<strong>${y} year${y!==1?'s':''} and ${d} day${d!==1?'s':''}</strong>`;
    if(p < 1) requestAnimationFrame(tick);
    else el.innerHTML = `<strong>${targetYears} year${targetYears!==1?'s':''} and ${targetDays} day${targetDays!==1?'s':''}</strong>`;
  }
  requestAnimationFrame(tick);
}

/* ===============================
   UI FLOW
   =============================== */
const overlay = document.getElementById("overlay");
const modal = document.getElementById("modal");

document.getElementById("yesBtn").onclick = runStickman;
document.getElementById("maybeBtn").onclick = runMaybeFlow;
document.getElementById("noBtn").onmouseenter = e=>{
  e.target.style.transform =
    `translate(${Math.random()*160-80}px,${Math.random()*100-50}px)`;
};

function openModal(html){
  modal.innerHTML = html;
  overlay.style.display = "flex";
}
function closeModal(){ overlay.style.display="none"; }

/* ===============================
   MAYBE â†’ YES (CUTE VERSION)
   =============================== */
function runMaybeFlow(){
  openModal(`
    <div class="cute-loader">
      <div class="heart">ðŸ’—</div>
      <p>Thinkingâ€¦</p>
      <p>Smilingâ€¦</p>
      <p><strong>Okay yeah ðŸ’–</strong></p>
    </div>
  `);
  setTimeout(runStickman, 1800);
}

/* ===============================
   YES FLOW
   =============================== */
function runStickman(){
  openModal(`
    <div class="stickman">
      <img src="stickman-bow.gif" alt="Stickman bowing thank you">
      <p><strong>Thank you, Kwinna.</strong><br>Nithi appreciates you ðŸ’–</p>
    </div>
  `);
  setTimeout(()=>spawnHearts(14),700);
  setTimeout(showLetter,1900);
}

function showLetter(){
  const { years, days } = calculateDuration();
  openModal(`
    <div class="letter">
      <h2>Dear Kwinna,</h2>
      <p>
        Itâ€™s been <span id="counter"></span>
        since January 10, 2025 â€” and every single day since
        has felt more certain and more like home.
      </p>
      <p class="signature">
        Always yours,<br>Nithi ðŸ’–
      </p>
      <button class="download" onclick="downloadCard(${years}, ${days})">
        Download Valentine Approval Card ðŸ’Œ
      </button>
      <div style="text-align:center;margin-top:10px">
        <button class="maybe" onclick="closeModal()">Close</button>
      </div>
    </div>
  `);
  animateCounter(years, days, document.getElementById("counter"));
}

/* ===============================
   EFFECTS
   =============================== */
function spawnHearts(n){
  for(let i=0;i<n;i++){
    const h=document.createElement("div");
    h.className="float-heart";
    h.innerText="ðŸ’–";
    h.style.left=Math.random()*100+"%";
    h.style.bottom="40%";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),2600);
  }
}

/* ===============================
   CARD
   =============================== */
function downloadCard(years, days){
  const c=document.createElement("canvas");
  c.width=1080;c.height=1350;
  const ctx=c.getContext("2d");

  ctx.fillStyle="#fff0f6";
  ctx.fillRect(0,0,c.width,c.height);

  ctx.fillStyle="#ff5c8a";
  ctx.font="bold 64px Poppins";
  ctx.textAlign="center";
  ctx.fillText("Valentine Approved ðŸ’–",540,260);

  ctx.fillStyle="#333";
  ctx.font="48px Poppins";
  ctx.fillText("Kwinna & Nithi",540,380);

  ctx.font="36px Poppins";
  ctx.fillText(
    `${years} year${years!==1?'s':''} + ${days} day${days!==1?'s':''}`,
    540,460
  );

  ctx.font="28px Poppins";
  ctx.fillText("Certified with Love",540,540);

  const a=document.createElement("a");
  a.href=c.toDataURL();
  a.download="valentine-approved.png";
  a.click();
}
</script>

</body>
</html>
